<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Input Output</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
}
.output {
  padding: 10px;
  background-color: #f8f8f8;
  border: 1px solid #ccc;
  font-size: 16px;
  min-height: 40px;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Input field -->
    <input type="text" id="userInput" placeholder="Enter some text here">
    <!-- Output section -->
    <div class="output" id="outputSection">Output will appear here...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inputField = document.getElementById('userInput');
      const outputSection = document.getElementById('outputSection');
  
      inputField.addEventListener('input', function () {
        outputSection.textContent = inputField.value || 'Output will appear here...';
      });
    });
  </script>
</body>
</html>
